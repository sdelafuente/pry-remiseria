<div class="row text-uppercase">
    <div class="col-md-12 bg-secondary rounded">
        <h3 class="text-muted" >Lista de Viajes</h3>

        <!-- LA TABLA YA TIENE ESTILOS PRECARGADOS EN EL CSS -->
        <table id="customers" class="table rounded">
            <!--tr>
                <th>Nombre</th>
                <th>Mail</th>
                <th>rol</th>
                <th>Foto</th>
                <th>Borrar</th>
                <th>Modificar</th>
            </tr-->
            <th>campo</th>
            <th>campo</th>
            <th>campo</th>
            <th>Modificar</th>
            <tr *ngFor="let viaje of arrayViajes" [ngStyle]="{'background-color': (viaje.id%2 == 0) ? '#66CCFF' : '#FF9999' }">
                <td>
                    <span *ngIf="viaje.nivel==0">Standard</span>
                    <span *ngIf="viaje.nivel==1">Confort</span>
                    <span *ngIf="viaje.nivel==2">Premium</span>
                </td>
                <td>{{viaje.fechayhora | date:'dd/MM/yyyy HH:mm'}}</td>
                <td>
                    <span *ngIf="viaje.tipo_pago==0">Efectivo</span>
                    <span *ngIf="viaje.tipo_pago==1">Débito</span>
                    <span *ngIf="viaje.tipo_pago==2">Crédito</span>
                </td>

                <!--td>
                    <input type="button" name="btnBorrar+'viaje.id'" (click)="borrarUsuario(usuario)" value="Eliminar" />
                </td-->
                <td >
                    <input type="button" id="btnModificar_+'viaje.id'" (click)="cargarObjeto(viaje)" value="Modificar">
                </td>
            </tr>
        </table>
    </div>
</div>
