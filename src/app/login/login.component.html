
<div class="row">
    <div class="col-sm-12" *ngIf="!isCondition">
        <!--button type="button" class="btn btn-default btn-auth" (click)="function(0)" >Cliente</button>
        <button type="button" class="btn btn-default btn-auth" (click)="function(1)" >Usuario</button-->
        <button type="button" class="btn btn-default btn-auth" (click)="admin()" >Admin</button>
        <button type="button" class="btn btn-default btn-auth" (click)="remisero()" >Remisero</button>
        <button type="button" class="btn btn-default btn-auth" (click)="encargado()" >Encargado</button>
        <button type="button" class="btn btn-default btn-auth" (click)="cliente()" >Cliente</button>
    </div>
    <div class="col-sm-8">
        <form  *ngIf="isCondition" (ngSubmit)="enviar()" class="form-horizontal">
          <div class="form-group row" >
            <!--label for="inputEmail3" class="col-sm-2 control-label">Email</label-->

            <div class="col-sm-8">
              <input type="email" [(ngModel)]="user.email" name='email' required
              class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <!--label for="inputPassword3" class="col-sm-2 control-label">Password</label-->

            <div class="col-sm-8">
              <input type="password" [(ngModel)]="user.clave" name="clave" required
              class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
        <div class="form-group row">
            <script src='https://www.google.com/recaptcha/api.js' async defer ></script>
            <div class="col-sm-8">
                <ngx-recaptcha2 #captchaElem
                [size]="size"
                [hl]="lang"
                [theme]="theme"
                [type]="type"
                (expire)="handleExpire()"
                (load)="handleLoad()"
                (success)="handleSuccess($event)">
                </ngx-recaptcha2>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-8">
              <button type="submit" class="btn btn-default btn-auth" >Ingresar</button>
              <button type="button" class="btn btn-default btn-auth" (click)="cancelar()" >Cancelar</button>
              <!--<a routerLink="/login" class="forgot-pass">Olvido el password?</a>-->
            </div>
          </div>
        </form>
    </div>
    <div class="col-sm-4"  *ngIf="isCondition"> </div>

</div>
